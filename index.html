<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Excel Clone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="current-cell">No Cell</h1>
    <button id="bold-btn">B</button>
    <button id="italics-btn">I</button>
    <button id="underline-btn">U</button>
    <label for="text-color">Text</label>
    <input type="color" id="text-color" />
    <label for="bg-color">BG</label>
    <input type="color" id="bg-color" />
    <br />
    <br />

    <button id="left-align">Left Align</button>
    <button id="center-align">Center Align</button>
    <button id="right-align">Right Align</button>

    <br />
    <br />
    <select id="font-size">
      <option value="14px">14</option>
      <option value="16px">16</option>
      <option value="18px">18</option>
    </select>

    <select id="font-family">
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="monospace">Monospace</option>
      <option value="cursive">Cursive</option>
      <option value="fantasy">Fantasy</option>
    </select>

    <br />
    <br />
    <button id="cut-btn">Cut</button>
    <button id="copy-btn">Copy</button>
    <button id="paste-btn">Paste</button>

    <br />
    <br />

    <table class="my-table">
      <thead>
        <tr id="table-heading-row">
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
